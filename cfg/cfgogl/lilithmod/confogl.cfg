// ReadyUp Cvars
l4d_ready_cfg_name "lilithmod v1.69.420"

// Confogl Cvars
confogl_addcvar mp_gamemode "mutation12"  // Force Versus for the config.
confogl_addcvar z_difficulty "normal" // Force normal Difficulty to prevent co-op difficulty impacting the config.
confogl_addcvar confogl_pills_limit 4 // Limits the number of pain pills on each map outside of saferooms. -1: no limit; >=0: limit to cvar value

// LilithMod 4v4 Cvars
confogl_addcvar z_common_limit 30
confogl_addcvar z_ghost_delay_min 16
confogl_addcvar z_ghost_delay_max 16
confogl_addcvar z_mega_mob_size 25
confogl_addcvar z_mob_spawn_min_size 15
confogl_addcvar z_mob_spawn_max_size 15
confogl_addcvar z_mob_spawn_min_interval_normal 3600
confogl_addcvar z_mob_spawn_max_interval_normal 3600
confogl_addcvar z_jockey_ride_damage 2
confogl_addcvar z_jockey_ride_damage_interval 0.25
confogl_addcvar z_pounce_damage 2
confogl_addcvar z_pounce_damage_interval 0.2
confogl_addcvar hunter_pz_claw_dmg 6
confogl_addcvar tongue_drag_damage_amount  2
confogl_addcvar tongue_choke_damage_amount 4
confogl_addcvar tongue_drag_first_damage_interval 0.2
confogl_addcvar tongue_choke_damage_interval 0.5
confogl_addcvar tongue_drag_first_damage 2
confogl_addcvar tongue_drag_damage_interval 0.5 //10 dps
confogl_addcvar adrenaline_health_buffer 30
confogl_addcvar first_aid_heal_percent 0.7
confogl_addcvar z_health 40

//Mean witches
confogl_addcvar z_witch_anger_rate 1.0
confogl_addcvar z_witch_flashlight_range 900
confogl_addcvar z_witch_max_threat_time 10
confogl_addcvar z_witch_min_threat_time 6
confogl_addcvar z_witch_threat_hostile_range 750
confogl_addcvar z_witch_threat_normal_range 450

// LilithMod Shared Cvars
exec cfgogl/lilithmod/shared_cvars.cfg

// Config Cvars
exec cfgogl/lilithmod/lilithmod.cfg
